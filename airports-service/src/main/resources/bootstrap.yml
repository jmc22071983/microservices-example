spring:
  profiles: default
  application:
    name: airports-service
  cloud:
    config:
      username: admin
      password: password
      uri: http://localhost:8888
      failFast: true
      retry:
        initial-interval: 5000
        max-attempts: 15
        max-interval: 10000
        multiplier: 1.1
      
---

spring:
  profiles: swarm
  application:
    name: airports-service
  cloud:
    config:
      username: admin
      password: password
      uri: http://config:8888
      failFast: true
      retry:
        initial-interval: 5000
        max-attempts: 15
        max-interval: 10000
        multiplier: 1.1

---
spring:
  profiles: aws
  application:
    name: airports-service
  cloud:
    config:
      uri: http://cloud.r53config.vpc
      failFast: true
      retry:
        initial-interval: 5000
        max-attempts: 15
        max-interval: 10000
        multiplier: 1.1
