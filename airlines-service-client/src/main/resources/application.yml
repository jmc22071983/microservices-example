spring:
  application:
    name: airlines-service-client
  freemarker:
    enabled: false 
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
server:
  port: 8099
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/